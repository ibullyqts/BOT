name: 24/7 Instagram Bot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *' # Restarts every 6 hours automatically
  workflow_dispatch: # Allows manual start

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Bot
        env:
          SESSION_ID: ${{ secrets.SESSION_ID }}
          MY_ID: ${{ secrets.MY_ID }}
          MY_USERNAME: ${{ secrets.MY_USERNAME }}
        run: python insta_bot.py
